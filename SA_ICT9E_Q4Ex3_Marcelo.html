<div class="container" style="font-size: 40px;">
<body>
	<h1 style="color: orange;" align="center">Exercise 3: JavaScript Computation Program</h1><br>
	<p><mark>m = 10, n = 5;</mark></p>
	<ol type="1.">

	<li>m + n = <strong id="p1"></strong></li>
	<li>n - m = <strong id="p2"></strong></li>
	<li>n * m = <strong id="p3"></strong></li>
	<li>m / n = <strong id="p4"></strong></li>
	<li>m % 1 = <strong id="p5"></strong></li>

	</ol>

	<script>
		
		let m=10, n=5

		let sum = m + n;
		let diff = n - m;
		let prod = n * m;
		let quo = m / n;
		let mod = m % 1;

		alert("The sum of two numbers: " + sum + "\n" + "The difference of two numbers: " + diff + "\n" + "The product of two numbers: " + prod + "\n" + "The quotient of two numbers: " + quo + "\n" + "The remainder of two numbers: " + mod);

		//variable declaration; assignment of values
		document.getElementById("p1").innerHTML = m + n;
		document.getElementById("p2").innerHTML = n - m;
		document.getElementById("p3").innerHTML = n * m;
		document.getElementById("p4").innerHTML = m / n;
		document.getElementById("p5").innerHTML = m % 1;
	</script>

</body>
